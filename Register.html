<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
  </head>
  <body>
    <h1><font face="나눔고딕">회원가입 페이지</font></h1>
    <form action="">
      <p><font face="나눔고딕"> ID : <input type="text" name="id"/></font></p>
      <p><font face="나눔고딕">PW : <input type="password" name="passwd"/></font></p>
      <p><font face="나눔고딕">이름 : <input type="text" name="name"/></font></p>
      <font face="나눔고딕">성별 : <input type="radio" name="gender" value="female"/></font>여성
      <font face="나눔고딕"><input type="radio" name="gender" value="male"/></font>남성
      <font face="나눔고딕"><input type="radio" name="gender" value="no" checked/></font>비고
      <p><font face="나눔고딕">이메일 : <input type="text" name="Email"/>@</font>
        <select name="email">
          <option value="gmail">gmail.com
          <option value="naver">naver.com
          <option value="kakao">kakao.com
        </select>
      </p>

<!--가입하기 다시쓰기 줄바꿈 안됨-->
      <p><input type="button" value="가입하기"/>
        <input type="reset" value="다시쓰기"/>
      </p>

    </form>
  </body>
</html>
